<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carolina Code Club - Coding workshops for students in the Raleigh - Durham area.</title>
  <link rel="shortcut icon" href="../img/fav_icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <!-- Bulma Version 0.7.5-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />
  <style>
    .section {
      padding: .5rem;
    }

    .image {
      width: 50%;
      margin-left: 25%;
      margin-bottom: 1rem;
    }

    .tabs ul {
      border: none;
    }
  </style>
</head>

<body>
  <section id="nav" class="section">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="../">
            <h3>Carolina Code Club</h3>
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <div class="tabs is-right">
              <ul>
                <li class="is-active"><a href="/">Home</a></li>
                <li><a href="http://www.twitter.com/carolinacodeclub">Twitter</a></li>
                <li><a href="http://www.github.com/carolinacodeclub">Github</a></li>
                <li><a href="mailto:carolinacodeclub@gmail.com">Email</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </section>
  <section id="intro" class="section">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <figure class="image">
          <img src="img/code-club-logo.jpg" alt="Carolina Code Club logo" />
        </figure>
      </div>
      <div class="column is-6 is-offset-3">
        <h1 class="title">
          Thank you for your interest!
        </h1>
        <h2 class="subtitle is-4">
          We'll be in touch shortly.
        </h2>
      </div>
    </div>
  </section>
  <section id="footer" class="section">
    <div class="tabs is-centered">
      <ul>
        <li>&copy Carolina Code Club</li>
      </ul>
    </div>
  </section>
  <script src="js/bulma.js"></script>
</body>

</html>
